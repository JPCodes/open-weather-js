<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <div class="showWeather"></div>
    </div>
    <div class="container">
      <h1>Get Weather Forecast</h1>
      <label for="locationForecast">Enter a location:</label>
      <input id="locationForecast" type="text">
      <button class="btn-success" id="forecastLocation">Get Current Humidity!</button>
      <div class="showForecast">
        <div class="row"><div class="col-md-2">
      </div>
    </div>
  </body>
</html>
